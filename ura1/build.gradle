plugins {
    id 'java'
    id 'application'
    id 'distribution'
}

group 'adx.audioxd.' + project.name
version '1.0-SNAPSHOT'
mainClassName = project.group + '.Main'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}